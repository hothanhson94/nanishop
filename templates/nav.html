{% load static %}
<nav id="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- container -->
    <div class="container">
        <!-- responsive-nav -->
        <div id="responsive-nav" class="">
            <!-- NAV -->
            <ul class="main-nav nav navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}"><a href="{% url 'index' %}">Home</a></li>
                <li class="nav-item {% if request.path == '/products/' %}active{% endif %}"><a href="{% url 'products:product_list' %}">Store</a></li>
                {% for category in categories %}
                <li class="nav-item {% if request.path == category.get_absolute_url %}active{% endif %}">
                    <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <!-- /NAV -->
        </div>
        <!-- /responsive-nav -->
    </div>
    <!-- /container -->
</nav>
