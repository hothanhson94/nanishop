{% extends "base.html" %}
{% load static %}
{% load custom_filters %}
{% block title %}{{ product.name }}{% endblock %}
{% block product_detail %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>{{ product.price }}</p>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
{% endblock product_detail %}
